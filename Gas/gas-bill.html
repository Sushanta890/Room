<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gas Bill Payment</title>
  <style>
    body {
      font-family: Arial;
      background: #fbe9e7;
      padding: 30px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #d84315;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #e64a19;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .log {
      margin-top: 20px;
      padding: 12px;
      background: #fff3e0;
      border-radius: 8px;
    }

    .entry {
      padding: 6px;
      margin-bottom: 8px;
      border-left: 4px solid #ff5722;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üõ¢Ô∏è Gas Bill Payment</h2>
  <input type="text" id="accInput" placeholder="Enter Your Account Number" required>
  <input type="number" id="amountInput" placeholder="Enter Gas Bill Amount (‚Çπ)" required>
  <button onclick="payGasBill()">Pay Bill</button>
  <div class="log" id="logArea"></div>
</div>

<script>
  function payGasBill() {
    const accNo = document.getElementById("accInput").value.trim();
    const amount = parseFloat(document.getElementById("amountInput").value);
    const users = JSON.parse(localStorage.getItem("bankUsers") || "[]");
    const user = users.find(u => u.accountNo === accNo);
    const manager = JSON.parse(localStorage.getItem("bankManager")); // set manually

    const logArea = document.getElementById("logArea");
    logArea.innerHTML = "";

    if (!user) {
      logArea.innerHTML = "<p style='color:red;'>‚ùå Account not found.</p>";
      return;
    }

    if (isNaN(amount) || amount <= 0) {
      logArea.innerHTML = "<p style='color:red;'>‚ùó Enter a valid amount.</p>";
      return;
    }

    if (user.balance < amount) {
      logArea.innerHTML = "<p style='color:red;'>‚ùå Insufficient balance.</p>";
      return;
    }

    const now = new Date();
    const time = now.toLocaleString();

    // Deduct and save transaction
    user.balance -= amount;
    user.transactions.push({ item: "Gas Bill", price: amount, date: time });

    // Add to manager
    if (manager) {
      manager.balance += amount;
      localStorage.setItem("bankManager", JSON.stringify(manager));
    }

    // Save user
    const updatedUsers = users.map(u => u.accountNo === accNo ? user : u);
    localStorage.setItem("bankUsers", JSON.stringify(updatedUsers));

    // Log animation
    const entry = document.createElement("div");
    entry.className = "entry";
    entry.textContent = `‚úÖ Paid ‚Çπ${amount} on ${time}`;
    logArea.appendChild(entry);

    // Show total gas bill
    const total = user.transactions
      .filter(t => t.item === "Gas Bill")
      .reduce((sum, t) => sum + t.price, 0);

    const totalMsg = document.createElement("p");
    totalMsg.innerHTML = `<b>üî• Total Gas Bill Paid: ‚Çπ${total}</b>`;
    logArea.appendChild(totalMsg);
  }
</script>

</body>
</html>
